<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se Connecter</title>
    <!-- Importer la police "Space Grotesk" de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #000;
            color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: #000;
            border: 2px solid yellow;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid yellow;
            border-radius: 5px;
            background-color: #333;
            color: yellow;
        }

        .form-group input[type="submit"] {
            background-color: yellow;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .form-group input[type="submit"]:hover {
            background-color: #ffd700;
        }

        .gmail-button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #4285F4;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px 0;
            cursor: pointer;
        }

        .gmail-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Se Connecter</h1>
        <form action="accueil.html" method="post">
            <div class="form-group">
                <label for="email-username">Nom d'utilisateur ou adresse email</label>
                <input type="text" id="email-username" name="email-username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Valider">
            </div>
            <div class="gmail-button">
                Se connecter avec Gmail
            </div>
        </form>
    </div>
</body>
</html>
