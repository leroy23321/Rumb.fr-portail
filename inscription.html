<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire</title>
    <!-- Importer la police "Space Grotesk" de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #000;
            color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: #000;
            border: 2px solid yellow;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid yellow;
            border-radius: 5px;
            background-color: #333;
            color: yellow;
        }

        .form-group input[type="submit"] {
            background-color: yellow;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .form-group input[type="submit"]:hover {
            background-color: #ffd700;
        }

        .password-validation {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .password-validation span {
            margin-left: 10px;
            font-size: 12px;
            color: yellow;
        }

        .validation-icon {
            width: 15px;
            height: 15px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>S'inscrire</h1>
        <form action="accueil.html" method="post">
            <div class="form-group">
                <label for="email">Adresse email ou numéro de téléphone</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Créer un nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="dob">Date de naissance</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="password">Créer un mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Valider le mot de passe</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <div class="password-validation">
                    <img src="checkmark.png" alt="Validé" class="validation-icon" id="password-validation-icon">
                    <span id="password-validation-text">Le mot de passe doit correspondre</span>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Créer compte">
            </div>
        </form>
    </div>

    <script>
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');
        const validationIcon = document.getElementById('password-validation-icon');
        const validationText = document.getElementById('password-validation-text');

        confirmPassword.addEventListener('input', () => {
            if (confirmPassword.value === password.value) {
                validationIcon.src = 'checkmark.png';
                validationText.textContent = 'Les mots de passe correspondent';
                validationText.style.color = 'green';
            } else {
                validationIcon.src = 'cross.png';
                validationText.textContent = 'Les mots de passe ne correspondent pas';
                validationText.style.color = 'red';
            }
        });
    </script>
</body>
</html>
